<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
   <title>Skills Based Employee Recommender System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/animate.css'%}">

    <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{%static 'css/aos.css'%}">

    <link rel="stylesheet" href="{%static 'css/ionicons.min.css'%}">

    <link rel="stylesheet" href="{%static 'css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{%static 'css/jquery.timepicker.css'%}">


    <link rel="stylesheet" href="{%static 'css/flaticon.css'%}">
    <link rel="stylesheet" href="{%static 'css/icomoon.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
  </head>
  <body>


    <section class="ftco-section">
    	<div class="container">
			<div id="about" class="section">
                <div class="addo-about">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-5"> <img src="{{image.url}}" width="240" class="img-fluid mb-30 animate-box" data-animate-effect="fadeInLeft" alt="not found"> </div>
                            <div class="col-md-7 animate-box" data-animate-effect="fadeInLeft"> <span class="heading-meta">ABOUT ME</span>
                                <h2 class="cd-headline clip">
                                    <span>I'm {{name}} </span>
                                    <span class="cd-words-wrapper">
                                        <b class="is-visible">{{title}}</b>
                                    </span>
                                </h2>
                                <p>{{description}}</p>
                                <div class="addo-about-contact-wrap">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p><b>Birthday:</b> {{dob}}</p>
                                            <p><b>CNIC:</b> {{cnic}}</p>
                                            <p><b>Phone:</b> {{mobile_number}}</p>
                                        </div>
                                        <div class="col-md-6">
                                            <p><b>Degree:</b> {{degree_level}}</p>
                                            <p><b>Career Level:</b> {{career_level}}</p>
                                            <p><b>Mail:</b> {{email}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Skills Section -->
            <div id="skills" class="section">
                <div class="addo-skills">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12"> <span class="heading-meta">Abilities</span>
                                <h2 class="addo-heading animate-box" data-animate-effect="fadeInLeft">My Skills</h2> </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
                                <p>{{skills}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    	</div>
    </section>



  <!-- loader -->

  <script src="{%static 'js/jquery.min.js'%}"></script>
  <script src="{%static 'js/jquery-migrate-3.0.1.min.js'%}"></script>
  <script src="{%static 'js/popper.min.js'%}"></script>
  <script src="{%static 'js/bootstrap.min.js'%}"></script>
  <script src="{%static 'js/jquery.easing.1.3.js'%}"></script>
  <script src="{%static 'js/jquery.waypoints.min.js'%}"></script>
  <script src="{%static 'js/jquery.stellar.min.js'%}"></script>
  <script src="{%static 'js/owl.carousel.min.js'%}"></script>
  <script src="{%static 'js/jquery.magnific-popup.min.js'%}"></script>
  <script src="{%static 'js/aos.js'%}"></script>
  <script src="{%static 'js/jquery.animateNumber.min.js'%}"></script>
  <script src="{%static 'js/scrollax.min.js'%}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{%static 'js/google-map.js'%}"></script>
  <script src="{%static 'js/main.js'%}"></script>

  </body>
</html>
