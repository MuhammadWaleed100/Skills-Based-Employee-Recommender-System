{%  extends 'header.html' %}
{% load static %}

  {% block myblock %}

    <div class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_1.jpg' %});" data-stellar-background-ratio="1">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
          <div class="col-md-12 ftco-animate text-center mb-5">
          	<p class="breadcrumbs mb-0"><span class="mr-3"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Job Post</span></p>
            <h1 class="mb-3 bread">Post A Job</h1>
          </div>
        </div>
      </div>
    </div>

  <section class="ftco-section contact-section bg-light">
      <div class="container" >
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex"  style="margin-left:25%">
            <form action="http://127.0.0.1:8000/job_data_get/" class="bg-white p-5 contact-form" method="post">
              {% csrf_token %}
              <!--<div class="form-group">
                <input type="text" class="form-control" placeholder="Job Title" name="job_title">
              </div>
              -->
                <div class="form-group">
              Name  <input type="text" class="form-control" disabled  placeholder="{{ object.d_resume_name }}" name="d_resume_name">
              </div>
              <div class="form-group">
              CNIC <input type="text" class="form-control" disabled placeholder="{{object.d_resume_cnic}}" value="{{object.d_resume_cnic}}" id="d_resume_cnic" name="d_resume_cnic">
              </div>
              <div class="form-group">

              Gender  <input type="text" class="form-control" disabled placeholder="{{object.d_resume_gender}}" name="d_resume_gender">
              </div>


                <div class="form-group">
              Region <input type="text" class="form-control" disabled placeholder="{{object.d_resume_region}}" name="d_resume_region">
              </div>


                <div class="form-group">
                Career Level    <input type="text" id="d_resume_career_level" disabled class="form-control" placeholder="{{object.d_resume_career_level}}" name="d_resume_skills">

                                        </div>
                <div class="form-group">
                Degree Level  <input type="text" id="d_resume_degreelevel" disabled class="form-control" placeholder="{{object.d_resume_degreelevel}}" name="d_resume_skills">

                                        </div>
                <div class="form-group">
                Sub Degree Level  <input type="text" id="d_resume_subdegreelevel" disabled class="form-control" placeholder="{{object.d_resume_subdegreelevel}}" name="d_resume_skills">

                                        </div>

               <div class="form-group">
               Skills <input type="text" id="d_resume_skills" disabled class="form-control" placeholder="{{object.d_resume_skills}}" name="d_resume_skills">
              </div>

                 <div class="form-group">
              Experience       <input type="text" id="d_resume_experience" disabled class="form-control" placeholder="{{object.d_resume_experience}}" name="d_resume_skills">
              </div>
                <div class="form-group">
                <input type="hidden" id="getcnic" name="getcnic" value="{{object.d_resume_cnic}}">
                </div>

                <div class="form-group">
                <input type="submit" value="Hire" formaction="" class="btn btn-primary py-3 px-5">
              </div>

            </form>


          </div>

        </div>
      </div>
    </section>

{% endblock %}
